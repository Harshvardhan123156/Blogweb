{% extends "base.html" %}

{% block title %}
    {{ post.slug }}
{% endblock title %}

{% block body %}
<div class="container mt-3">
    <div class="row">
        <div class="col-md-8">
            <span class="mt-2">
                OPINION
            </span>

            <h1 class="page-heading">
                {{ post.heading }}
            </h1>

            <div class="share-new">
                <div class="d-md-flex align-items-center art-author">
                    <div class="catogory-txt">
                        <ul class="list">
                            <li>{{ post.author }}</li>
                            <li>{{ post.timestamp }}</li>
                        </ul>
                    </div>
                </div>
                <p> {{post.content}} </p>
            </div>
        </div>                                                
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

{% endblock body %}
